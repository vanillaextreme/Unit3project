<!DOCTYPE html>
<html lang="en">

<head>
    <title>THE CODE REVIEW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>

<body>

    <header class="site-name">
        <h1 class="title">THE CODE REVIEW</h1>
    </header>

    <div class="sign-up">
        <h2 class="center">Signup for our newsletter</h2>
        <p class="center margin">Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <div class="double-border">

    </div>

    <form action="#" method="post" class="contact-form">



        <fieldset id="contact-form">
          <legend class="form-title">Contact Information</legend><br>
        
          <div class="contact">
            <label for="name">Full Name</label>
            <input class="box" type="text" id="name" name="user_name" placeholder="* Required" required>
        </div>

        <div class="contact">
            <label for="mail">Email Address</label>
            <input class="box" type="email" id="mail" name="user_email" placeholder="* Required" required><br>
        </div>

        <div class="contact">
            <label for="phone">Phone Number</label>
            <input class="box" type="tel" id="phone" name="user_phone" placeholder="Phone Number"><br>
        </div>

            <div class="contact">
            <label for="street">Street Address</label>
            <input class="box" type="text" id="street" name="user_street" placeholder="Street Address"><br>
        </div>

            <div class="contact">
            <label for="city">City</label>
            <input class="box" type="text" id="city" name="user_city" placeholder="City"><br>
        </div>

            <div class="contact">
            <label for="state">State</label>
            <select class="box" id="state" name="user_state">
                    <option value="Choose">Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>	
            </div>

                <div class="contact">
            <label for="zip">Zip Code</label>
            <input class="box zip-code" type="text" id="zip" name="user_zip" placeholder="Zip Code">
        </div>

        </fieldset>
  

        <div class="border-single">
        </div>

        <fieldset id="newsletter">
            <legend class="form-title">Newsletter</legend>

            <label>Select the newsletters you would like to recieve</label><br>

                <input type="checkbox" id="html-news" name="user_select" value="html-news">
                <label for="html-news">HTML News</label><br>

                <input type="checkbox" id="css" name="user_select" value="css-news">
                <label for="css">CSS News</label><br>

                <input type="checkbox" id="javascript" name="user_select" value="java-news">
                <label for="javascript">Javascript News</label><br>

                <label>Newsletter format</label><br>

                <input type="radio" id="html-format" name="newsletter" value="html">
                <label for="html-format">HTML</label><br>

                <input type="radio" id="plain" name="newsletter" value="plain">
                <label for="plain">Plain text</label><br>

                <label for="msg">Other topics you'd like to hear about</label>
                <textarea class="box-message" id="msg" name="user_message"></textarea><br>

                <button>Sign Up</button>

        </fieldset>
    </form>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body>

</html>
